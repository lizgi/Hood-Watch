{% extends 'all-hood/base.html'%}
{% block content %}
{{block.super}}
<style>
    .image{
        height: auto;
        width: 100%;
    }
    .hood{
        margin-top: 10%;
    }
</style>
    <div class="container hood">
        <div class="row">
            {% for hoods in hood %}
            <div class="col-md-6">
                <img src="{{hoods.hood_image.url}}" alt="" class="image">
            
                
                <a href="{%url 'lone_hood' hoods.name %}"><p class="name">{{hoods.name}}</p></a>
                <p> {{ hoods.location }}</p>
                <p>{{ hoods.occupants_count }}</p>
                <p>{{ hoods.content }}</p>
            </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
