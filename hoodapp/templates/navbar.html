<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% load bootstrap4 %}
  <nav class="navbar navbar-default navbar-light bg #f9d4bb" style="padding: 1em;">
    <div class="container-fluid">
      <img src="" width="50" alt="">
      <div class="col-sm-2 col-md-2 navbar-header">
        <button class="btn btn-default"><a class="navbar-brand" href="/"> <i>LA-HOOD </i> </a></button>
      </div>
      <div>
        <a class="btn btn-default" href="/hood/" style="font-weight: 700;">Hoods</a>
      </div>
      <div class="forms">
        <form class="me-auto search-form " target="_self" action="{% url 'search' %}">
            <div class="input-group ">

                <input type="text" class="form-control" placeholder="Search by hood name"
                    name="search_term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"
                            style="color: white;"></i></button>
                </div>
            </div>
        </form>
      </div>

      <div>
        <a class="btn btn-default" href="/profile/" style="font-weight: 700;">{{ user.username }}</a>
      </div>


      {% if user.is_authenticated %}

    <li class="dropdown btn btn-default">
        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown"
            style="font-weight: 700;"><i class="far fa-user"></i>

        </a>
        <ul class="dropdown-menu" role="menu" style="font-weight: 700; text-decoration: none;">

            <li class="nav-item">
                <a class="nav-link" href="/admin" style=" color: black;"
                    style="font-weight: 700;">Dashboard</a>
            </li>
            <li>
                <a class="btn btn-default" href="/accounts/register" style="font-weight: 700;">Register</a>
            </li>
           
            <li>
                <a class="btn btn-default" href="/logout" style="font-weight: 700;">Log Out</a>
            </li>
        </ul>
    </li>

    {% else %}
    <li>
        <a class="btn btn-default" href="/accounts/login" style="font-weight: 700;">Login</a>
    </li>
    {% endif %}
<img src="" width="50" alt="">
    </div>
  </nav>
  
</body>
</html>
