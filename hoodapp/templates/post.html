{% extends 'all-hood/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8  poster">
            <h3 style="color: purple;" class="text-center tt ">Create a new post</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info "> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
<style>
        body{
            background-color: lavender;
            background-repeat:no-repeat;
            background-size: cover;
        }
    </style>
{% endblock %}
